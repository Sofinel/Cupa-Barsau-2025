<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<title>Cupa Bârsău 2025</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
  h1, h2 { color: #2c3e50; }
  table { border-collapse: collapse; width: 100%; margin-bottom: 40px; }
  th, td { border: 1px solid #2c3e50; padding: 8px; text-align: center; }
  th { background-color: #34495e; color: white; }
  .loc1 { background-color: #f1c40f; }
  .loc2 { background-color: #3498db; color: white; }
</style>
</head>
<body>

<h1>Cupa Bârsău 2025</h1>

<h2>Golgheteri</h2>
<table id="golgheteri">
  <thead>
    <tr><th>Jucător</th><th>Echipă</th><th>Goluri</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const SPREADSHEET_ID = '1MmBGsKZKGZM9h9igXv93bBsawkbxJXMf0eH0sCvtJgk';

  // Extragere date simplă pentru o singură foaie, od6 este prima foaie
  async function getSheetData() {
    const url = `https://spreadsheets.google.com/feeds/list/${SPREADSHEET_ID}/od6/public/values?alt=json`;
    const res = await fetch(url);
    const data = await res.json();
    return data.feed.entry.map(row => {
      let obj = {};
      Object.keys(row).forEach(key => {
        if (key.startsWith('gsx$')) {
          obj[key.replace('gsx$', '')] = row[key].$t;
        }
      });
      return obj;
    });
  }

  async function afiseazaGolgheteri() {
    const golgheteri = await getSheetData();
    const tbody = document.querySelector('#golgheteri tbody');
    tbody.innerHTML = '';
    golgheteri.forEach(jucator => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${jucator.jucator}</td><td>${jucator.echipa}</td><td>${jucator.golurimarcate}</td>`;
      tbody.appendChild(tr);
    });
  }

  afiseazaGolgheteri();
</script>

</body>
</html>
